<div class="container">
    <h1 class="h1 center mt-4 text-center">Регистрация</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <div class="shadow bg-white">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                       href="#list-home" role="tab" aria-controls="home">Home</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                       href="#list-profile" role="tab" aria-controls="profile">Profile</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                       href="#list-messages" role="tab" aria-controls="messages">Messages</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                       href="#list-settings" role="tab" aria-controls="settings">Settings</a>
                </div>
            </div>
        </div>
        <div class="col-9 pl-0">
            <div class="row">
                <div class="shadow bg-white pl-- pr-1 mt-1 ml-1 col-12">
                    <div class="text-center">
                        <h2 class="h5 mt-4">Пожалуйста, заполните анкету</h2>
                    </div>
                    <div class="p-3">

                        <form method="post">
                            <input type="email" class="form-control mt-2" id="email" aria-describedby="emailHelp"
                                   placeholder="Введите адрес почты" name="email">
                            <input type="password" class="form-control mt-4" id="password" placeholder="Введите пароль"
                                   name="password">
                            <div class="form-group mt-4">
                                <label for="classSelect">В каком вы классе</label>
                                <select class="form-control" id="classSelect" name="class">
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="about">Немного о себе</label>
                                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="photo">Приложите фотографию</label>
                                <input type="file" class="form-control-file" id="photo" name="file">
                            </div>
                            <div class="form-group">
                                <label for="form-check">Укажите пол</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="male" value="male"
                                           checked>
                                    <label class="form-check-label" for="male">
                                        Мужской
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Женский
                                    </label>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                                <label class="form-check-label" for="acceptRules">Готов быть добровольцем</label>
                            </div>
                            <button type="submit" class="btn btn-primary text-center">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Логин</label>
                        <input type="text" name="login" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Enter login">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                               placeholder="Password">
                        <div class="container mt-3 text-center">
                            <button type="submit" class="btn btn-primary center">Войти</button>
                        </div>


                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
